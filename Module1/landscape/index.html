<!DOCTYPE html>
    <head> 
        <title>Landscaper</title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <h1>Welcome to Landscaper</h1>
        <hr>
        <div>
            <h1>Money I have: </h1>
            <h3>$<span id="moneyIHave">0</span></h3>
            <hr>
        </div>
        
        <div>
            <h1>Items I Own: </h1>
            <h3 id = "teeth">Teeth</h3>
            <button id="teethUseButton">Use</button>
            
        </div>
        
        <hr>
        <h1>Tools I can buy</h1>
        <div class="tools">
            <h3>Rusty Scissors</h3>
            <button id="buyRustyScissorsButton">Buy</button>
            <button id="useRustyScissorsButton">Use</button>


            <h3>Old Mower</h3>
            <button id="buyOldMowerButton">Buy</button>
            <button id="useOldMowerButton">Use</button>

            <h3>Battery Powered Mower</h3>
            <button id="buyPoweredMowerButton">Buy</button>
            <button id="usePoweredMowerButton">Use</button>

            <h3>Starving Students</h3>
            <button id="buyStarvingStudentsButton">Buy</button>
            <button id="useStarvingStudentsButton">Use</button>    
        </div>
        <hr>
        
        
        <script src="landscaper.js" async defer></script>
    </body>
</html>
