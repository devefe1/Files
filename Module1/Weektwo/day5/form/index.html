<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suscription Form</title>
    <style>
      #subscription-form {
        border: 2px solid black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      button:hover {
        background-color: red;
      }
      input[type="text"]:hover {
        background-color: rgb(168, 170, 163);
      }
    </style>
  </head>
  <body>
    <form id="subscription-form">
      <div class="title">First Name</div>
      <input type="text" name="FirstName" placeholder="First Name" />
      <br />
      <div>Last Name</div>
      <input type="text" name="LastName" placeholder="Last Name" />
      <br />
      <div>Email</div>
      <input type="text" name="Email" placeholder="Email" />
      <br />
      <br />
      <div>Topic</div>

      <div>
        <div class="radio-btn">
          <input type="radio" name="Events" value="Events" />
          <span>Events</span>
          <br />
        </div>

        <div class="radio-btn">
          <input type="radio" name="Promotions" value="Promotions" />
          <span> Promotions </span>
          <br />
        </div>

        <div class="radio-btn">
          <input type="radio" name="Trending" value="Trending" />
          <span> Trending </span>
          <br />
        </div>
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
